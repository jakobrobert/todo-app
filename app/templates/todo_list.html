<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
</head>
<body>
    <div style="margin-top: 50px;" class="container">
        <h1>{{ title }}</h1>
        <form action="{{ url_for('add_todo', todo_list_id=todo_list_id) }}" method="post">
            <div class="row">
                <div class="col-10">
                    <input class="form-control" type="text" name="title" placeholder="Enter todo title...">
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </div>
        </form>
        <div style="margin-top: 20px;" class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Title</th>
                        <th scope="col">Created at</th>
                        <th scope="col">Started at</th>
                        <th scope="col">Completed at</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Start</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                {% for todo in todos if not todo.completed %}
                    {% include "todo_responsive.html" %}
                {% endfor %}
                    <tr><td colspan="8"><hr></td></tr>
                {% for todo in todos if todo.completed %}
                    {% include "todo_responsive.html" %}
                {% endfor %}
                </tbody>
            </table>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous">
    </script>
</body>
</html>
