<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px;" class="container">
        <h1>{{ title }} [Long Term Todo]</h1>
        <br>
        <h4>Total Duration: {{ total_duration }}</h4>

        <!-- TODO make responsive, test on smartphone -->
        <canvas id="durationChart" width="400" height="400"></canvas>

        <!--
        Inline script is hacky, but did not manage to do it in the recommended way.
        If trying: url_for('static', filename='js/long_term_todo_duration_chart.js')
        Then it adds 'static' to the root of the webpage and does not add the url prefix (see URL_PREFIX in python)
        -->
        <script>
            const canvas = document.getElementById("durationChart");
            const ctx = canvas.getContext("2d");

            const chart = new Chart(ctx, {
                type: "line",
                data: {
                    // safe -> Jinja2 pastes the data directly and does not convert it to a string
                    labels: {{ labels | safe }},
                    datasets:
                    [
                        {
                            label: "Duration (minutes)",
                            data: {{ values | safe }},
                            fill: false,
                            borderColor: "gray",
                            lineTension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: false
                }
            });
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous">
    </script>
</body>
</html>
