<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px;" class="container">
        <h1>{{ long_term_todo.title }} [Long Term Todo]</h1>
        <br>
        <h4>Progress Goal: {{ long_term_todo.progress_goal }}</h4>
        <br>
        <label for="as_percents">As percents: </label>
        <!-- Also including the url in the condition. Passing 'not as_percents' does not work, always passes False. -->
        <input class="form-check-input" type="checkbox" name="as_percents" id="as_percents"
           {% if as_percents %}
               onclick="window.location.href='{{ url_for('get_long_term_todo_progress_overview', id=long_term_todo.id, as_percents=False) }}'"
               checked
           {% else %}
                onclick="window.location.href='{{ url_for('get_long_term_todo_progress_overview', id=long_term_todo.id, as_percents=True) }}'"
           {% endif %}
        >

        <!-- TODO move canvas and script tag into separate file -->
        <canvas id="chart" width="400" height="400"></canvas>

        <!--
        Inline script is hacky, but did not manage to do it in the recommended way.
        If trying: url_for('static', filename='js/long_term_todo_progress_chart.js')
        Then it adds 'static' to the root of the webpage and does not add the url prefix (see URL_PREFIX in todo_app.py)
        -->
        <script>
            const canvas = document.getElementById("chart");
            const ctx = canvas.getContext("2d");

            const chart = new Chart(ctx, {
                type: "line",
                data: {
                    // safe -> Jinja2 pastes the data directly and does not convert it to a string
                    labels: {{ labels | safe }},
                    datasets:
                    [
                        {
                            label: "Progress",
                            data: {{ values | safe }},
                            fill: false,
                            borderColor: "gray",
                            borderWidth: 1.0,
                            lineTension: 0.1,
                            lineWidth: 1.0
                        }
                    ]
                },
                options: {
                    responsive: false,
                    elements: {
                        point: {
                            radius: 2.0
                        }
                    }
                }
            });
        </script>

        <div style="margin-top: 20px;" class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"><i class="fas fa-clipboard-check"></i></th>
                        <th scope="col">Title</th>
                        <th scope="col">Date</th>
                        <th scope="col">Progress</th>
                        <th scope="col">Progress<br>in %</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- TODO Distinguish Completed & Not Completed by highlighting color (similar to highlighting for Running) -->
                    {% for todo in todos %}
                        {% include "long_term_todo_progress_table_row.html" %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous">
    </script>
</body>
</html>
