<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px;" class="container">
        <h1>{{ long_term_todo.title }} [Long Term Todo]</h1>
        <br>
        <h4>Progress Goal: {{ long_term_todo.progress_goal }}</h4>
        <br>
        <label for="as_percents">As percents: </label>
        <!-- Also including the url in the condition. Passing 'not as_percents' does not work, always passes False. -->
        <input class="form-check-input" type="checkbox" name="as_percents" id="as_percents"
           {% if as_percents %}
               onclick="window.location.href='{{ url_for('get_long_term_todo_progress_overview', id=long_term_todo.id, as_percents=False) }}'"
               checked
           {% else %}
                onclick="window.location.href='{{ url_for('get_long_term_todo_progress_overview', id=long_term_todo.id, as_percents=True) }}'"
           {% endif %}
        >

        {% include "long_term_todo_progress_chart.html" %}

        <!-- TODO need more data for the table then just for the chart. e.g Completed / Not Completed for each day. -->
        <!-- possible solution: extract logic from todo_app.py -> __get_labels_and_values_for_progress_chart and create data structure, pass this to template -->
        <div style="margin-top: 20px;" class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Progress</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- TODO Distinguish Completed & Not Completed by highlighting color (similar to highlighting for Running) -->
                    {% for i in range(labels|length) %}
                        <tr>
                            <td> {{ labels[i] }}</td>
                            <td> {{ values[i] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous">
    </script>
</body>
</html>
