<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
</head>
<body>
    <div style="margin-top: 50px;" class="container">
        <h1>{{ title }} [Todo List Timeline]</h1>
        <br>

        <!-- TODO CLEANUP remove debug code -->
        <p># bar_items: {{ bar_items | length }}</p>
        <p>bar_items: {{ bar_items }}</p>

        <svg width="400" height="400" role="img">
            {% for item in bar_items %}
            <g>
                <rect x="{{ item.x }}" width="{{ item.width }}" y="{{ item.y }}" height="{{ item.height }}"></rect>
                <text x="{{ item.x }}" y="{{ item.y }}" dominant-baseline="text-before-edge">{{ item.title }}</text>
            </g>
            {% endfor %}
        </svg>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous">
    </script>
</body>
</html>
