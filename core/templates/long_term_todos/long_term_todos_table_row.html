<tr>
    <td>
        <input class="form-check-input" type="checkbox" name="completed"
               onclick="window.location.href='{{ url_for('toggle_long_term_todo_completed', id=long_term_todo.id) }}'"
               {% if long_term_todo.completed %} checked {% endif %}>
    </td>
    <td style="min-width: 175px">
        <form action="{{ url_for('edit_long_term_todo_title', id=long_term_todo.id) }}" method="post">
            <textarea class="form-control" name="title">{{ long_term_todo.title }}</textarea>
            <button class="btn btn-primary" type="submit">OK</button>
        </form>
    </td>
    <td style="min-width: 175px">
        <form action="{{ url_for('edit_long_term_todo_comment', id=long_term_todo.id) }}" method="post">
            <textarea class="form-control" name="comment">{{ long_term_todo.comment or ""}}</textarea>
            <button class="btn btn-primary" type="submit">OK</button>
        </form>
    </td>
    <td>
        {{ long_term_todo.timestamp_created }}
    </td>
    <td>
        {{ long_term_todo.timestamp_completed or 'n/a' }}
    </td>
    <td>
        {{ long_term_todo.convert_timedelta_to_string(long_term_todo.total_duration) }}
    </td>
    <td>
        {{ long_term_todo.progress or 'n/a' }}
    </td>
    <td>
        <form action="{{ url_for('edit_long_term_todo_progress_goal',id=long_term_todo.id) }}" method="post">
            <input class="form-control" type="number" name="progress_goal" min="0" value="{{ long_term_todo.progress_goal }}">
            <button class="btn btn-primary" type="submit">OK</button>
        </form>
    </td>
    <td>
        {{ long_term_todo.progress_in_percents or 'n/a' }}
    </td>
    <td>
        <a class="btn btn-secondary"
           href="{{ url_for('get_long_term_todo', id=long_term_todo.id) }}">
            <i class="fas fa-info-circle" aria-hidden="true"></i>
        </a>
    </td>
    <td>
        <a class="btn btn-secondary"
           href="{{ url_for('delete_long_term_todo', id=long_term_todo.id) }}">
            <i class="fas fa-trash" aria-hidden="true"></i>
        </a>
    </td>
</tr>
